<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History - StayEase Hotels</title>
    <link rel="stylesheet" href="../CSS/Book Now.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f90;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }
        .header nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .booking-section {
            margin-top: 20px;
        }
        .booking-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .booking-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .booking-card .booking-number {
            font-size: 14px;
            color: #666;
        }
        .booking-card .room-type {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        .booking-card .payment-status {
            color: green;
            font-size: 14px;
        }
        .booking-card .price {
            float: right;
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="../IMG/Logo.png" alt="Logo" class="logo">
            <ul>
                <li class="spacer"></li>
                <li><a href="Regist.html" class="home">Home</a></li>
                <li><a href="#" class="history">History</a></li>
            </ul>
            <img src="../IMG/Phone.svg" alt="Phone" class="phone-icon">
        </nav>
    </header>

    <section class="booking-section">
        <h2 style="margin-top: 100px;">Existing Booking</h2>
        <h3>Active</h3>
        <div class="booking-card">
            <div class="booking-number">Booking Number: 123456789101112</div>
            <div class="room-type"><img src="image 40.svg" alt="Room Icon" style="margin-bottom: -20px;" > Superior Room</div>
            <div class="payment-status" style="margin-top: 20px;" >Payment Successfull</div>
            <div class="price"  style="margin-top: -80px;">Rp 198</div>
        </div>
    </section>

    <section class="booking-section">
        <h2>Booking History</h2>
        <h3>November 2023</h3>
        <div class="booking-card">
            <div class="booking-number">Booking Number: 123456789101112</div>
            <div class="room-type"><img src="image 40.svg" alt="Room Icon" style="margin-bottom: -20px;" > Executive Suite</div>
            <div class="payment-status" style="margin-top: 20px;" >Payment Successfull</div>
            <div class="price" style="margin-top: -80px;">Rp 198</div>
        </div>
    </section>
</body>
</html>
